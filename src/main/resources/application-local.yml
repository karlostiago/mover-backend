spring:
  application:
    name: mover
  datasource:
    url: jdbc:postgresql://localhost:5432/mover
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 8
      minimum-idle: 4
      pool-name: master
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.PostgreSQLDialect
      "[hibernate.generate_statistics]": false
      "[hibernate.connection.provider_disables_autocommit]": true

  mail:
    host: smtp.gmail.com
    port: 465
    username: username
    password: password
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls: false
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory